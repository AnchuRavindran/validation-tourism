<!DOCTYPE html>
<html lang="en">
<head>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    
<!-- header section starts  -->

<header>
  
    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo">KERALA</a>

    <nav class="navbar" style="font-weight: bold;margin-left: 50%;" >
        <a href="./index.html">HOME</a>
        <a href="./district.html">EXPLORE</a>
        <a href="reg.html">SIGN-UP</a>
    </nav>

    <div class="icons">
        <a href="./login.html" ><i class="fas fa-user" id="login-btn"></i></a>
        
        <i class="fas fa-search" id="search-btn"></i>
        
       
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>




<div class="login-form-container" style="margin-top: 50%;">

    <i class="fas fa-times" id="form-close"></i>

    <form action="index.html">
        <h3>SIGN-UP</h3>
            
            <input type="text" placeholder="Name" class="box" required style="width: 49%;">
            <input type="text" placeholder="Last Name" class="box" required style="width: 49% ;margin-left: 1%;">
            <input type="text" class="box" id="ph"  size="10" pattern="\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})" placeholder=" phone number" onkeyup="return validationph();" title="Must contain numbers from 0 to 9 only and a total of 10 digits " size="10" style="width: 49%;"  required>
            <input type="number" placeholder="Age" class="box" required style="width: 49% ;margin-left: 1%;  height: 15%;">
            <label for="phonenumber" id="error3" style="font-size:15px ;margin-left: 10px;"></label>
            <!-- <textarea rows="3" cols="6" name="text" class="box" placeholder="Address" required></textarea> -->
        <input type="email"  placeholder="Email-Address" id="email" class="box" onkeyup="return validation();" pattern=".+@gmail.com" size="30" required>
        <label for="email" id="error1"  style=" font-size: 15px;margin-left: 0%;"></label>
       
        <input type="password" class="box" id="password" placeholder="Enter your password" onkeyup="validatePassword(this.value);"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/><span style="font-size: 15px;" id="msg"></span>
        <!-- <label for="password" id="error2"></label> -->

        <input type="submit" value="SIGN-UP" class="btn" style="width: 30%;">

        <input type="checkbox" id="remember">

        <label for="remember">remember me</label>
        <p>forget password? <a href="#">click here</a></p>
        <p>Already have an account? <a href="login.html"> now</a></p>
    </form>

</div>




<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./script.js"></script>




</body>
</html>
